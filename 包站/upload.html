<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频投稿 - 包站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .upload-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-header h1 {
            color: #00a1d6;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .upload-form {
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00a1d6;
        }
        
        .file-upload-area {
            border: 2px dashed #00a1d6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-area:hover {
            background: #e3f2fd;
            border-color: #0080ff;
        }
        
        .file-upload-area.dragover {
            background: #e3f2fd;
            border-color: #0080ff;
            transform: scale(1.02);
        }
        
        .file-upload-icon {
            font-size: 48px;
            color: #00a1d6;
            margin-bottom: 16px;
        }
        
        .file-upload-text {
            color: #666;
            margin-bottom: 8px;
        }
        
        .file-upload-hint {
            font-size: 12px;
            color: #999;
        }
        
        .upload-progress {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00a1d6, #0080ff);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #00a1d6, #0080ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 161, 214, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-1px);
        }
        
        .preview-area {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .preview-video {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }
        
        .preview-info {
            margin-top: 15px;
        }
        
        .preview-info h4 {
            margin-bottom: 8px;
            color: #333;
        }
        
        .preview-info p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        返回首页
    </a>

    <!-- 上传容器 -->
    <div class="upload-container">
        <div class="upload-header">
            <h1><i class="fas fa-upload"></i> 视频投稿</h1>
            <p>分享你的精彩视频，让更多人看到你的作品</p>
        </div>

        <form class="upload-form" id="uploadForm">
            <!-- 视频文件上传 -->
            <div class="form-group">
                <label for="videoFile">视频文件</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <div class="file-upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="file-upload-text">点击选择视频文件或拖拽到此处</div>
                    <div class="file-upload-hint">支持 MP4, AVI, MOV 格式，最大文件大小 500MB</div>
                    <input type="file" id="videoFile" accept="video/*" style="display: none;">
                </div>
            </div>

            <!-- 视频预览 -->
            <div class="preview-area" id="previewArea">
                <video class="preview-video" id="previewVideo" controls></video>
                <div class="preview-info">
                    <h4>视频信息</h4>
                    <p id="videoInfo">文件大小: -- | 时长: -- | 分辨率: --</p>
                </div>
            </div>

            <!-- 上传进度 -->
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">准备上传...</div>
            </div>

            <!-- 视频标题 -->
            <div class="form-group">
                <label for="videoTitle">视频标题 *</label>
                <input type="text" id="videoTitle" placeholder="请输入视频标题" required>
            </div>

            <!-- 视频描述 -->
            <div class="form-group">
                <label for="videoDescription">视频描述</label>
                <textarea id="videoDescription" rows="4" placeholder="请输入视频描述，让观众更好地了解你的视频内容"></textarea>
            </div>

            <!-- 视频分类 -->
            <div class="form-group">
                <label for="videoCategory">视频分类 *</label>
                <select id="videoCategory" required>
                    <option value="">请选择分类</option>
                    <option value="游戏">游戏</option>
                    <option value="动画">动画</option>
                    <option value="音乐">音乐</option>
                    <option value="娱乐">娱乐</option>
                    <option value="影视">影视</option>
                    <option value="知识">知识</option>
                    <option value="美食">美食</option>
                    <option value="汽车">汽车</option>
                </select>
            </div>

            <!-- 标签 -->
            <div class="form-group">
                <label for="videoTags">标签</label>
                <input type="text" id="videoTags" placeholder="请输入标签，用逗号分隔（如：游戏,攻略,教程）">
            </div>

            <!-- 缩略图 -->
            <div class="form-group">
                <label for="thumbnailFile">缩略图</label>
                <input type="file" id="thumbnailFile" accept="image/*">
                <div class="file-upload-hint">建议尺寸 1280x720，支持 JPG, PNG 格式</div>
            </div>

            <!-- 隐私设置 -->
            <div class="form-group">
                <label for="videoPrivacy">隐私设置</label>
                <select id="videoPrivacy">
                    <option value="public">公开</option>
                    <option value="unlisted">不公开</option>
                    <option value="private">私密</option>
                </select>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="submit-btn" id="submitBtn">立即投稿</button>
        </form>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const videoFile = document.getElementById('videoFile');
        const submitBtn = document.getElementById('submitBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!videoFile.files.length) {
                alert('请先选择一个视频文件！');
                return;
            }

            const formData = new FormData();
            formData.append('videoFile', videoFile.files[0]);
            // 这里我们也可以把其他表单信息加上
            // formData.append('title', document.getElementById('title').value);

            submitBtn.disabled = true;
            uploadProgress.style.display = 'block';
            progressText.textContent = '正在上传... 0%';

            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:3000/upload', true);

                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = `正在上传... ${Math.round(percentComplete)}%`;
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        progressText.textContent = '上传成功！';
                        alert('视频上传成功！');
                    } else {
                        progressText.textContent = `上传失败: ${xhr.statusText}`;
                        alert(`上传失败: ${xhr.responseText}`);
                    }
                    submitBtn.disabled = false;
                };

                xhr.onerror = () => {
                    progressText.textContent = '上传出错，请检查网络连接。';
                    alert('上传出错，请检查网络连接或后端服务器是否正常运行。');
                    submitBtn.disabled = false;
                };

                xhr.send(formData);

            } catch (error) {
                console.error('上传时发生错误:', error);
                alert('上传时发生错误，请查看控制台获取更多信息。');
                submitBtn.disabled = false;
                progressText.textContent = '上传失败';
            }
        });

        // 简单的拖拽和预览功能 (可以根据需要扩展)
        const fileUploadArea = document.getElementById('fileUploadArea');
        const previewArea = document.getElementById('previewArea');
        const previewVideo = document.getElementById('previewVideo');

        fileUploadArea.addEventListener('click', () => videoFile.click());

        videoFile.addEventListener('change', () => {
            if (videoFile.files.length > 0) {
                const file = videoFile.files[0];
                const videoURL = URL.createObjectURL(file);
                previewVideo.src = videoURL;
                previewArea.style.display = 'block';
            }
        });

        // 缩略图预览
        document.getElementById('thumbnailFile').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (!file.type.startsWith('image/')) {
                    alert('请选择有效的图片文件！');
                    return;
                }
                // 这里可以添加缩略图预览功能
                console.log('缩略图已选择:', file.name);
            }
        });
    </script>
</body>
</html>
